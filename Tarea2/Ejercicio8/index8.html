<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web.</title>
</head>
<body>
    <form action="" method="GET">
        <h1>Formulario de registro</h1>
        <label>Nombre: <input type="text" name="nombre" maxlength="50"></label><br><br>
        <label>Apellidos: <input type="text" name="apellidos" maxlength="50"></label><br><br>
        <label>Sexo:
          <input type="radio" name="sexo" value="hombre">Hombre
          <input type="radio" name="sexo" value="mujer">Mujer
        </label><br><br>
        <label>Correo: <input type="text" name="correo" maxlength="50"></label><br><br>
        <label><input type="checkbox" name="info" checked>Deseo recibir información sobre novedades y ofertas</label>
        <br><br>
        <label><input type="checkbox" name="condiciones" required>Declaro haber leido y aceptar las condiciones
             generales del programa y la normativa sobre protección de datos</label><br><br>
             
        <input type="submit" value="Enviar">
      </form>
</body>
</html>
