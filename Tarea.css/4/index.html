<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<title>Ejercicio de selectores</title>
<style>
  /* Estado normal del enlace */
  a {
    color: red;
    text-decoration: none;
  }

  /* Estado al pasar el cursor por encima */
  a:hover {
    color: white;
    background-color: red;
    text-decoration: underline;
  }

  /* Estado activo del enlace */
  a:active {
    color: orange;
    text-decoration: none;
  }

  /* Estado visitado del enlace */
  a:visited {
    color: darkgreen;
    text-decoration: none;
  }

  /* Estado con foco del teclado */
  a:focus {
    color: blue;
    text-decoration: underline;
  }
</style>
</head>
